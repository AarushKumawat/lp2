<div style="padding: 20px;">
  <h1>{{ title }}</h1>

  <input type="text" [(ngModel)]="newTask" placeholder="Enter task" />
  <button (click)="addTask()">Add</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
