<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <ul id = "list"></ul>
    <script>
        fetch("http://localhost:3000/users")
        .then(r = r.json())
        .then(data => data.forEach(u => {
            list.innerHTML += `<li>${u.name} - ${u.email}</li>`;

        }
        ));
    </script>
</body>
</html>
